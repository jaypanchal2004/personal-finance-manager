{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Financial Prediction</h2>
    <form action="/predict" method="POST">
        <div class="mb-3">
            <label for="income" class="form-label">Expected Income</label>
            <input type="number" class="form-control" id="income" name="income" required>
        </div>
        <div class="mb-3">
            <label for="expenses" class="form-label">Expected Expenses</label>
            <input type="number" class="form-control" id="expenses" name="expenses" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div class="mt-4">
        {% if prediction %}
            <h4>Prediction</h4>
            <p>Your predicted net balance is: ${{ prediction }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
